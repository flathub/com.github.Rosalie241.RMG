app-id: com.github.Rosalie241.RMG
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: RMG
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=xdg-pictures/RMG:rw
cleanup:
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /lib/cmake
  - /include

modules:
  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/zlib-1.3.1.tar.gz
        sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip

  - name: hidapi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.15.0.tar.gz
        sha256: 5d84dec684c27b97b921d2f3b73218cb773cf4ea915caee317ac8fc73cef8136
        x-checker-data:
          type: anitya
          project-id: 5594
          stable-only: true
          url-template: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-$version.tar.gz
    cleanup:
      - /share/doc

  - name: RMG
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPORTABLE_INSTALL=OFF
      - -DKCA_DRAG_DROP=ON
      - -DUSE_ANGRYLION=ON
      - -DUSE_LTO=OFF
    sources:
      - type: git
        url: https://github.com/Rosalie241/RMG.git
        tag: v0.8.7
        commit: 1b2215cc02e64d229b652014bff4aa50632bd1c6
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^(v[\d.]+)$
       # TODO: remove when switching updating to v0.8.8
      - type: patch
        path: patches/disable-asserts.patch
