app-id: com.github.Rosalie241.RMG
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: RMG
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=all
  - --filesystem=xdg-pictures/RMG:create

modules:
  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/zlib-1.2.13.tar.gz
        sha256: b3a24de97a8fdbc835b9833169501030b8977031bcb54b3b3ac13740f846ab30
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip
    cleanup:
      - '*.la'

  - name: hidapi
    sources:
      - type: archive
        url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.11.2.tar.gz
        sha256: bc4ac0f32a6b21ef96258a7554c116152e2272dacdec1e4620fc44abeea50c27
    modules:
      - name: libusb
        sources:
          - type: archive
            url: https://github.com/libusb/libusb/archive/refs/tags/v1.0.24.tar.gz
            sha256: b7724c272dfc5713dce88ff717efd60f021ca5b7c8e30f08ebb2c42d2eea08ae

  - name: RMG
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPORTABLE_INSTALL=OFF
      - -DNO_GIT_CLONE=ON
    sources:
      - type: git
        url: https://github.com/Rosalie241/RMG.git
        tag: v0.2.1
        commit: f10ad5b2a60a52ed2ad77e69a08b8c84e574bc58

      - type: git
        url: https://github.com/mupen64plus/mupen64plus-core.git
        commit: e04f5b896ff9adb1846718ca9225745310b11068
        dest: Source/3rdParty/mupen64plus-core

      - type: git
        url: https://github.com/mupen64plus/mupen64plus-rsp-cxd4.git
        commit: 39f79201baa15890c4cbae92f2215a634cc3ee6d
        dest: Source/3rdParty/mupen64plus-rsp-cxd4

      - type: git
