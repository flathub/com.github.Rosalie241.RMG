app-id: com.github.Rosalie241.RMG
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: RMG
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=xdg-pictures/RMG:rw
cleanup:
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /lib/cmake
  - /include

modules:
  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/zlib-1.3.1.tar.gz
        sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip

  - name: hidapi
    sources:
      - type: archive
        url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.15.0.tar.gz
        sha256: 5d84dec684c27b97b921d2f3b73218cb773cf4ea915caee317ac8fc73cef8136
        x-checker-data:
          type: anitya
          project-id: 5594
          stable-only: true
          url-template: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-$version.tar.gz
    cleanup:
      - /share/doc
    modules:
      - name: libusb
        sources:
          - type: archive
            url: https://github.com/libusb/libusb/archive/refs/tags/v1.0.29.tar.gz
            sha256: 7c2dd39c0b2589236e48c93247c986ae272e27570942b4163cb00a060fcf1b74
            x-checker-data:
              type: anitya
              project-id: 1749
              stable-only: true
              url-template: https://github.com/libusb/libusb/archive/refs/tags/v$version.tar.gz

  - name: SDL3
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL/archive/refs/tags/release-3.2.24.tar.gz
        sha256: 66c374ee7f786abcd8592d18fc5b18b1e3f1c67e923867eee5f9c503cb253afd
        x-checker-data:
          type: anitya
          project-id: 375746
          stable-only: true
          versions:
            <: 4.0.0
          url-template: https://github.com/libsdl-org/SDL/archive/refs/tags/release-$version.tar.gz

  - name: RMG
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DPORTABLE_INSTALL=OFF
      - -DDRAG_DROP=OFF
      - -DUSE_ANGRYLION=ON
      - -DUSE_LTO=OFF
    sources:
      - type: git
        url: https://github.com/Rosalie241/RMG.git
        tag: v0.8.6
        commit: 7b4b7a80aea6dd44e044fb9bff440d4c4c878823
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^(v[\d.]+)$
