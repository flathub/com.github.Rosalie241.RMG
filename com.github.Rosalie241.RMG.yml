app-id: com.github.Rosalie241.RMG
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
add-build-extensions:
  org.freedesktop.Sdk.Extension.rust-stable:
    version: '24.08'
    remove-after-build: true
command: RMG
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=xdg-pictures/RMG:rw
cleanup:
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /include
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/RMG/cargo

modules:
  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/zlib-1.3.1.tar.gz
        sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip

  - name: hidapi
    sources:
      - type: archive
        url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.15.0.tar.gz
        sha256: 5d84dec684c27b97b921d2f3b73218cb773cf4ea915caee317ac8fc73cef8136
        x-checker-data:
          type: anitya
          project-id: 5594
          stable-only: true
          url-template: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-$version.tar.gz
    cleanup:
      - /share/doc
    modules:
      - name: libusb
        sources:
          - type: archive
            url: https://github.com/libusb/libusb/archive/refs/tags/v1.0.28.tar.gz
            sha256: 378b3709a405065f8f9fb9f35e82d666defde4d342c2a1b181a9ac134d23c6fe
            x-checker-data:
              type: anitya
              project-id: 1749
              stable-only: true
              url-template: https://github.com/libusb/libusb/archive/refs/tags/v$version.tar.gz

  - name: RMG
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPORTABLE_INSTALL=OFF
      - -DDRAG_DROP=OFF
      - -DDISCORD_RPC=OFF
      - -DUSE_ANGRYLION=ON
    sources:
      - type: git
        url: https://github.com/Rosalie241/RMG.git
        tag: v0.7.9
        commit: d4ac45a9c5461b5a20bdc38dd977466cb0c3cfca
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^(v[\d.]+)$
      - cargo-sources.json
