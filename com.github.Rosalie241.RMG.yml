app-id: com.github.Rosalie241.RMG
runtime: org.kde.Platform
runtime-version: 6.6
sdk: org.kde.Sdk
command: RMG
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=all
  - --filesystem=xdg-pictures/RMG:create

modules:
  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/zlib-1.3.1.tar.gz
        sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip
    cleanup:
      - '*.la'

  - name: hidapi
    sources:
      - type: archive
        url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.14.0.tar.gz
        sha256: a5714234abe6e1f53647dd8cba7d69f65f71c558b7896ed218864ffcf405bcbd
        x-checker-data:
          type: anitya
          project-id: 5594
          stable-only: true
          url-template: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-$version.tar.gz
    modules:
      - name: libusb
        sources:
          - type: archive
            url: https://github.com/libusb/libusb/archive/refs/tags/v1.0.26.tar.gz
            sha256: a09bff99c74e03e582aa30759cada218ea8fa03580517e52d463c59c0b25e240
            x-checker-data:
              type: anitya
              project-id: 1749
              stable-only: true
              url-template: https://github.com/libusb/libusb/archive/refs/tags/v$version.tar.gz

  - name: RMG
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib # fixes compatibility
      - -DPORTABLE_INSTALL=OFF
      - -DDRAG_DROP=OFF
      - -DDISCORD_RPC=OFF
    sources:
      - type: git
        url: https://github.com/Rosalie241/RMG.git
        tag: v0.5.6
        commit: a0608384d9bd95fc3571957d5171598a74ffa660
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^(v[\d.]+)$
