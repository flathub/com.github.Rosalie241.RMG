app-id: com.github.Rosalie241.RMG
runtime: org.kde.Platform
runtime-version: 6.4
sdk: org.kde.Sdk
command: RMG
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=all
  - --filesystem=xdg-pictures/RMG:create
  - --filesystem=xdg-run/discord-ipc-0
  - --filesystem=xdg-run/discord-ipc-1
  - --filesystem=xdg-run/discord-ipc-2
  - --filesystem=xdg-run/discord-ipc-3
  - --filesystem=xdg-run/discord-ipc-4
  - --filesystem=xdg-run/discord-ipc-5
  - --filesystem=xdg-run/discord-ipc-6
  - --filesystem=xdg-run/discord-ipc-7
  - --filesystem=xdg-run/discord-ipc-8
  - --filesystem=xdg-run/discord-ipc-9

modules:
  - name: minizip
    subdir: contrib/minizip
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://zlib.net/zlib-1.2.13.tar.gz
        sha256: b3a24de97a8fdbc835b9833169501030b8977031bcb54b3b3ac13740f846ab30
        x-checker-data:
          type: anitya
          project-id: 5303
          stable-only: true
          url-template: https://zlib.net/zlib-$version.tar.gz
      - type: shell
        commands:
          - GLOBIGNORE=contrib && rm -rf *
          - GLOBIGNORE=contrib/minizip && rm -rf contrib/*
          - rm -f contrib/minizip/Makefile
          - autoreconf -fiv contrib/minizip
    cleanup:
      - '*.la'

  - name: hidapi
    sources:
      - type: archive
        url: https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.11.2.tar.gz
        sha256: bc4ac0f32a6b21ef96258a7554c116152e2272dacdec1e4620fc44abeea50c27
    modules:
      - name: libusb
        sources:
          - type: archive
            url: https://github.com/libusb/libusb/archive/refs/tags/v1.0.24.tar.gz
            sha256: b7724c272dfc5713dce88ff717efd60f021ca5b7c8e30f08ebb2c42d2eea08ae

  - name: RMG
    buildsystem: cmake-ninja
    config-opts:
